<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

                <li class="nour_li">Service</li>

    <button class="button_first">DISCOVER NOW</button>
    <div class="banner">
        <button class="banner_button"><span class="banner_icon"><i class="fa-solid fa-gear"></i></span></button>
        <div class="banner_img">
